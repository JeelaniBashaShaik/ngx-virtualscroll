<h3>Basic Example</h3>
<hr/>




<div class="row">
  <div class="col s6 m6 l6 xl6">
      <p>
          This example shows how to use ngx-virtualscroll component <span [style.float]= "'right'"><a [href]="'https://github.com/JeelaniBashaShaik/ngx-virtualscroll/tree/master/src/app/basic-example'" target="_blank">View Code</a></span>
         </p>
    <div style="border:1px solid black;padding:10px">
      <ngx-virtualscroll [templateId]="mywish1" [rows]="rows" [styled]=false [itemHeight]=175 [height]=500></ngx-virtualscroll>
    </div>
  </div>
</div>




<ng-template #mywish1 let-linkObj="linkObj">
  <div style="margin-left:10px;width:95%">
     <mz-card class="blue-grey darken-1 white-text" [horizontal]="true" [hoverable]="true">
     <mz-card-title>
       {{linkObj.title}}
     </mz-card-title>
     <mz-card-content>
       {{linkObj.desc}}
     </mz-card-content>
     <mz-card-action>
       <a >{{linkObj.link1}}</a>
     </mz-card-action>
    </mz-card>
  </div>
</ng-template>
